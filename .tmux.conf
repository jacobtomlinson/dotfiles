# Tmux settings

# Set key binding to ctrl+/ and ctrl+_ (Both work due to high order masking)
set -g prefix C-_

# Set XTerm key bindings
setw -g xterm-keys on

# Set colors
set-option -g default-terminal "screen-256color"

# Set reload key to r
bind r source-file ~/.tmux.conf

# Count sessions start at 1
set -g base-index 1

# Use vim bindings
setw -g mode-keys vi

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D 
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run '~/.tmux/plugins/tpm/tpm'

# Set the title bar
set -g set-titles on
set -g set-titles-string '#(whoami) :: #h :: #(curl ipecho.net/plain;echo)'

# Set status bar
set -g status-bg "#24273a"
set -g status-fg white
set -g status-interval 5 
set -g status-left-length 90
set -g status-right-length 60
set -g status-left "\
#[fg=#bd93f9]\
#[fg=#202020]#[bg=#bd93f9]#(starship_module os)\
#[bold]#(starship_module hostname)#(starship_module username)#[nobold] \
#[fg=#bd93f9]#[bg=colour0]\
#[fg=colour0]#[bg=#24273a]\
"
set -g status-justify centre
set -g status-right "\
#[fg=colour0]\
#[fg=Cyan]#[bg=colour0]#S \
#[fg=colour6]#[bg=colour0]\
#[fg=colour0]#[bg=colour6] #(starship_module battery)\
#[fg=#6272a4]#[bg=colour6]\
#[bg=#6272a4]#[fg=colour15] %a %d %b %R\
#[fg=#6272a4]#[bg=#24273a]\
"
